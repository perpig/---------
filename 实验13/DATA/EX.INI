当下一条指令取指时(IREN=0), 存贮器EM的读信号(EMRDP)被
关闭，同时产生读中断指令(ICEN)信号, 程序的执行被打断
转而去执行B8指令响应中断。在取B8的同时置IACK触发器被
置为1，禁止新的中断响应。

EINT信号置IACK，IREQ触发器为0，中断电路可以响应新的中断。
}

